{% for obj in chat %}
	{% if obj.user==request.user %}
		<li class="text-right list-group-item">{{ obj.message }}<small style="color:grey">{{ obj.user }}</small></li>
	{% else %}
		<li class="text-left list-group-item">{{ obj.message }}<small style="color:grey">{{ obj.user }}</small></li>
	{% endif %}
{% empty %}
	<li class="text-right list-group-item">No Messages Yet!</li>
{% endfor %}
