<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}User Registration{% endblock %}</title>
	</head>
	<body>
	<header>
		<h1>My Site</h1>
		{% if user.is_authenticated %}
			<a href="{% url 'logout' %}">logout</a>
		{% else %}
			<a href="{% url 'login' %}">login</a> |||| <a href="{% url 'signup' %}">Sign Up</a>
		{% endif %}
		<hr>
	</header>
	<main>
		{% block content %}
		{% endblock %}
	</main>
	</body>
</html>
